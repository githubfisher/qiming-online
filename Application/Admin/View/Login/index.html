<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>后台登录</title>
<meta name="author" content="DeathGhost" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/style.css" />
<style>
body{height:100%;background:#16a085;overflow:hidden;}
canvas{z-index:-1;position:absolute;}
</style>
<script src="__PUBLIC__/Admin/js/jquery.js"></script>
<script src="__PUBLIC__/Admin/js/verificationNumbers.js"></script>
<script src="__PUBLIC__/Admin/js/Particleground.js"></script>
<script>
$(document).ready(function() {
  //粒子背景特效
  $('body').particleground({
    dotColor: '#5cbdaa',
    lineColor: '#5cbdaa'
  });
  //验证码
  // createCode();
  //测试提交，对接程序删除即可
  $(".submit_btn").click(function(){
	  // location.href="index.html";
    // alert('hell');
    $("#loginform").submit();
	  });
  $("#user").focus();
});
document.onkeydown = function (e) {
                var theEvent = window.event || e;
                var code = theEvent.keyCode || theEvent.which;
                if (code == 13) {
                $("#loginbtn").click();
                }
            } 
</script>
</head>
<body>
<dl class="admin_login">
 <dt>
  <strong>在线起名后台管理系统</strong>
  <em>Management System</em>
 </dt>
 <form id="loginform" action="{:U('Admin/login/login')}" method="post">
 <dd class="user_icon">
  <input type="text" placeholder="账号" name="user" class="login_txtbx"/>
 </dd>
 <dd class="pwd_icon">
  <input type="password" placeholder="密码" name="pwd" class="login_txtbx"/>
 </dd>

  </div>
  <input type="button" value="验证码核验" class="ver_btn" onClick="validate();">
 </dd> -->
 <dd>
  <input type="button" value="立即登陆" class="submit_btn" id="loginbtn"/>
 </dd>
</form>
