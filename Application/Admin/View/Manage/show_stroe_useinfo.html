<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>在线起名后台管理系统</title>
<meta name="author" content="DeathGhost" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/style.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Admin/css/page.css" />
<!--[if lt IE 9]>
<script src="__PUBLIC__/Admin/js/html5.js"></script>
<![endif]-->
<script src="__PUBLIC__/Admin/js/jquery.js"></script>
<script src="__PUBLIC__/Admin/js/jquery.mCustomScrollbar.concat.min.js"></script>
<script>
  (function($){
    $(window).load(function(){
      
      $("a[rel='load-content']").click(function(e){
        e.preventDefault();
        var url=$(this).attr("href");
        $.get(url,function(data){
          $(".content .mCSB_container").append(data); //load new content inside .mCSB_container
          //scroll-to appended content 
          $(".content").mCustomScrollbar("scrollTo","h2:last");
        });
      });
      
      $(".content").delegate("a[href='top']","click",function(e){
        e.preventDefault();
        $(".content").mCustomScrollbar("scrollTo",$(this).attr("href"));
      });
      
    });
  })(jQuery);
</script>
<style>
  td {
    text-align: center;
  }
   a {
    color:#333;
  }
  .actived{
    color:#67c1a5;
  }
</style>
</head>
<body>
<!--header-->
<header>
 <h1><img src="__PUBLIC__/Admin/images/admin_logo.png"/></h1>
 <ul class="rt_nav">
  <!-- <li><a href="http://www.baidu.com" target="_blank" class="website_icon">站点首页</a></li> -->
  <!-- <li><a href="#" class="admin_icon">DeathGhost</a></li> -->
  <!-- <li><a href="#" class="set_icon">账号设置</a></li> -->
  <li><a href="#" class="admin_icon">{$user}</a></li>
  <li><a href="{:U('Admin/login/logout')}" class="quit_icon">安全退出</a></li>
 </ul>
</header>

<!--aside nav-->
<aside class="lt_aside_nav content mCustomScrollbar">
 <!-- <h2><a href="index.php">起始页</a></h2> -->
 <ul>
  <li>
   <dl>
   <dt><a href="{:U('Admin/manage/index')}" >用户信息</a></dt>
    <dt><a href="{:U('Admin/manage/count_use_info')}">系统数据统计</a></dt> <!-- 总的使用数据统计 各店铺使用情况统计-->
    <dt><a href="{:U('Admin/manage/show_stroe_useinfo')}" class="actived">客户使用数据</a></dt>
    <dt><a href="{:U('Admin/manage/add_name_resource')}">补充起名资源</a></dt>
    <!--当前链接则添加class:active-->
   <!--  <dd><a href="#" class="active">商品列表</a></dd>
    <dd><a href="#">商品分类</a></dd>
    <dd><a href="#">商品属性</a></dd>
    <dd><a href="#">品牌管理</a></dd> -->
   </dl>
  </li>
  
 </ul>
</aside>

<section class="rt_wrap content mCustomScrollbar">
 <div class="rt_content">
    
     <script>
     $(document).ready(function(){
    $("#loading").click(function(){
      $(".loading_area").fadeIn();
             $(".loading_area").fadeOut(1500);
      });
     });
     </script>
     <section class="loading_area">
      <div class="loading_cont">
       <div class="loading_icon"><i></i><i></i><i></i><i></i><i></i></div>
       <div class="loading_txt"><mark>数据正在加载，请稍后！</mark></div>
      </div>
     </section>
     <!--结束加载-->
     <!--弹出框效果-->
     <script>
     $(document).ready(function(){
     //弹出文本性提示框
     $("#showPopTxt").click(function(){
       $(".pop_bg").fadeIn();
       });
     //弹出：确认按钮
     $(".trueBtn").click(function(){
       alert("你点击了确认！");//测试
       $(".pop_bg").fadeOut();
       });
     //弹出：取消或关闭按钮
     $(".falseBtn").click(function(){
       alert("你点击了取消/关闭！");//测试
       $(".pop_bg").fadeOut();
       });
     });
     </script>
   
     <section>
      <br/>
      <div class="page_title">
       <h2 class="fl">在线起名用户数据收集表&nbsp;&nbsp;&nbsp;客户:&nbsp;&nbsp;<span style="color:#67c1a5;">{$store}</span></h2>
       <a class="fr top_rt_btn" href="{:U('Admin/manage/exportAll',array('type'=>'qm','uid'=>$uid))}">数据导出</a>
      </div>
      <table class="table">
       <tr>
        <th>序号</th>
        <th>家长姓名</th>
        <th>手机号</th>
        <th>电子邮箱</th>
        <th>宝宝姓氏</th>
        <th>宝宝性别</th>
        <th>宝宝出生日期</th>
        <th>起名时间</th>
       </tr>
    <volist name="info" id="v">
       <tr>
        <td>{$xid++}</td>
        <td>{$v.parent}</td>
        <td>{$v.phone}</td>
        <td>{$v.email}</td>
        <td>{$v.xing}</td>
        <if condition="$v.baby_geneder eq 'boy'"><td>男</td>
          <else /><td>女</td>
        </if>
        <td>{$v.birth}</td>
        <td>{$v.time|date='Y-m-d H:i:s',###}</td>
       
       </tr>
    </volist>
      </table>
      <!-- <div class="b-page">{$page}</div> -->
     <!--  <aside class="paging">
       <a>第一页</a>
       <a>1</a>
       <a>2</a>
       <a>3</a>
       <a>…</a>
       <a>1004</a>
       <a>最后一页</a>
      </aside> -->
     </section>
    
     <!--tabStyle-->
     <script>
     $(document).ready(function(){
     //tab
     $(".admin_tab li a").click(function(){
      var liindex = $(".admin_tab li a").index(this);
      $(this).addClass("active").parent().siblings().find("a").removeClass("active");
      $(".admin_tab_cont").eq(liindex).fadeIn(150).siblings(".admin_tab_cont").hide();
     });
     });
     </script>
   

    <!--结束：以下内容则可删除，仅为素材引用参考-->
 </div>
</section>
